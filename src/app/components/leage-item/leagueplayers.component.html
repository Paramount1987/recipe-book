<h3>{{team}}</h3>

<div *ngIf="players">

  <p *ngIf="players.players.length === 0">No information about players</p>

  <table class="table table-hover table-bordered">
    <thead>
    <tr>
      <td>#</td>
      <td>name</td>
      <td>position</td>
      <td>nationality</td>
      <td>market value</td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let player of players.players | playerPrice; let i = index">
      <td>{{i + 1}}</td>
      <td>{{player.name}}</td>
      <td>{{player.position}}</td>
      <td>{{player.nationality}}</td>
      <td>{{player.marketValue}}</td>
    </tr>
    </tbody>
  </table>
</div>
